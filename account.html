<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</head>
<body>

<div class="container pt-4">
    <h3>Personal Details Applicant</h3>
    <form action="#">
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="fname">First Name</label>
                <input id="fname" class="form-control" type="text" name="firstname" placeholder="First Name">
            </div>
            <div class="form-group col-sm-4">
                <label for="mname">Last Name</label>
                <input id="mname" class="form-control" type="text" name="middlename" placeholder="Middle Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="town">Town</label>
                <input id="town" class="form-control"type="text" name="town" placeholder="Town">
            </div>
            <div class="form-group col-sm-4">
                <label for="email">Email</label>
                <input id="email" class="form-control"type="email" name="email" placeholder="emailaddress">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="telephone">Phone Number</label>
                <input id="telephone" class="form-control"type="tel" name="telephone" placeholder="Phone Number">

            </div>
            <div class="form-group col-sm-4">
                <label for="id">ID NO.</label>
                <input id="id" class="form-control"type="id" name="id" placeholder="id" aria-invalid="true">

            </div>
        </div>
<div class="container">
    <input type="reset" value="clear">
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
        <button type="submit" class="btn btn-danger" value="submit">submit</button>
        </div>
        <div class="col-sm-2">
        <a href="index.html">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button></a>
        </div>
    </div>
</div>
</form>

</body>
</html>
