<div class="container">
    <h3 style="text-align: center;color: red">Tosh car hire</h3>
</div>
<div class="container pt-4">
    <h3>Personal Details Applicant</h3>
    <form action="#">
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="course">Choose The Type Of Car For Hire</label>
                <select class="form-control" name="program" id="course">
                    <option value="car">Range Rover</option>
                    <option value="car">Jaguar</option>
                    <option value="car">Land Rover</option>
                    <option value="car">Land Cruiser</option>
                    <option value="car">Toyota</option>
                    <option value="car">Sports car</option>
                    <option value="car">Ford Ranger</option>
                    <option value="car">Land Cruiser</option>
                    <option value="car">Mitsubishi</option>
                    <option value="car">Subaru</option>
                </select>

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="course">The Car To Hire</label>
                <input id="car" class="form-control" type="text" name="car" placeholder="Enter the car">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-3">
                <label for="DOh">Date Of Hire</label>
                <input id="doh" class="form-control"type="date" name="dob" placeholder="date of hire">

            </div>
            <div class="form-group col-sm-3">
                <label for="toh">Time Of Hire</label>
                <input id="toh" class="form-control"type="time" name="toh" placeholder="time of hire">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-3">
                <label for="DOr">Date Of Return</label>
                <input id="dor" class="form-control"type="date" name="dob" placeholder="date of return">

            </div>
            <div class="form-group col-sm-3">
                <label for="tor">Time Of Return</label>
                <input id="tor" class="form-control"type="time" name="toh" placeholder="time of return">

            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-3">
                <div class="custom-control custom-radio">
                    <input class="custom-control-input" type="radio" id="f" name="full time">
                    <label class="custom-control-label" for="f">Yes</label>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <div class="custom-control custom-radio">
                    <input class="custom-control-input" type="radio" id="p" name="part time">
                    <label class="custom-control-label" for="p">No</label>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="telephone">Enter your Phone Number</label>
                <input id="telephone" class="form-control"type="tel" name="ptel" placeholder="telephone">

            </div>

        </div>
    <div class="container">
    <div class="row">
        <div class="col-sm-2">
            <input type="reset" value="clear">
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary" value="submit">submit</button>
        </div>
    </div>


</div>
</form>

</div>
